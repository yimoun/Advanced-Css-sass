<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Démos — Advanced CSS & Sass</title>
<style>
:root { --fg:#0a0a0a; --muted:#666; --card:#f6f8fa; --bd:#d0d7de; }
*{box-sizing:border-box} body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;color:var(--fg)}
header{margin-bottom:1.5rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
.card{border:1px solid var(--bd);border-radius:14px;background:var(--card);padding:1rem;display:flex;flex-direction:column;gap:.5rem}
.card a{color:inherit;text-decoration:none}
.card h3{margin:.25rem 0;font-size:1.1rem}
.card p{margin:0;color:var(--muted);font-size:.95rem}
</style>
</head>
<body>
<header>
<h1>Démos — Advanced CSS & Sass</h1>
<p>Ici je classe/repertorie mon évolution en suivant ce tuto.</p>
</header>
<ol id="list" class="grid" aria-live="polite"></ol>
<script>
async function main(){
const res = await fetch('./sections.json', { cache: 'no-store' });
const items = res.ok ? await res.json() : [];
console.log("les items", items)
document.getElementById('list').innerHTML = items.map(card).join('');
}
function esc(s){return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}
function hrefFor(it){
    //C'est ici que je construit l'URL d'une carte (à bien faire)
// slug = chemin relatif depuis /docs vers un DOSSIER qui contient index.html
return `./advanced-css-course-master/Natours/starter/index.html`;
//return `${it.slug.replace(/^\/+|\/+$/g,'')}/index.html`;
}
function card(it){
const href = hrefFor(it);
const bullets = (it.learn||[]).slice(0,4).map(b => `<li>${esc(b)}</li>`).join('');
return `<li class="card">
<a href="${href}"><h3>${esc(it.title)}</h3></a>
${it.subtitle ? `<p>${esc(it.subtitle)}</p>` : ''}
${bullets ? `<ul>${bullets}</ul>` : ''}
<a href="${href}">Ouvrir →</a>
</li>`;
}
main();
</script>
</body>
</html>
